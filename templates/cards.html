{% macro link_card(page_link, icon, title, description) %}
<a href="{{ page_link }}" class="link-card card">
    <article>
        <header>{{ title }}</header>
        <div>
            <p class="card-text">{{ description }}</p>
        </div>
    </article>
</a>
{% endmacro %}

{% macro mini_link_card(page_link, icon, title, card_class="col-md-3 mb-3") %}
<div class="{{ card_class }}">
    <a href="{{ page_link }}" class="link-card mini-link-card card">
        <div class="card-body">
            <div class="icon text-primary text-dark">
                <i class="{{ icon }}"></i>
            </div>
            <p class="card-title">{{ title }}</p>
        </div>
    </a>
</div>
{% endmacro %}
